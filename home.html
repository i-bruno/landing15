<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cumpleaños de 15</title>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">

            <div class="flip-card-front page">
                <h1 class="title">Cumpleaños de 15</h1>
                <h2>Lola</h2>
                <p>28 de febrero de 2026</p>

                <div class="hint arrow-hint">→</div>

            </div>

            <div class="flip-card-back page">
                <h1 class="title">
                    Probando
                </h1>
                <h2>
                    El
                </h2>
                <p>
                    Flip
                </p>
            </div>

        </div>
    </div>
    <script>
        const card = document.querySelector(".flip-card");

        let startX = 0;
        let endX = 0;
        let locked = false;

        const minSwipe = 60;
        const duration = 800; // igual a CSS

        /* TOUCH */
        card.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });

        card.addEventListener("touchend", e => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        /* MOUSE */
        card.addEventListener("mousedown", e => {
            startX = e.clientX;
        });

        card.addEventListener("mouseup", e => {
            endX = e.clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const diff = endX - startX;

            if (diff > minSwipe) {
                flip(true);   // abrir
            }

            if (diff < -minSwipe) {
                flip(false);  // cerrar
            }
        }

        function flip(open) {
            if (locked) return;

            locked = true;

            if (open === undefined) {
                card.classList.toggle("is-flipped");
            } else if (open) {
                card.classList.add("is-flipped");
            } else {
                card.classList.remove("is-flipped");
            }

            setTimeout(() => {
                locked = false;
            }, duration);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
